<!doctype html>
<head>
    <title>imqdb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <h1 class="title">Internet Movie Quotes Database</h1>
    <h2 class="camera-icon"><ion-icon name="videocam"></ion-icon></h2>
      <div class="top">
        <form class="add-form invisible">
          <input type="text" class="add-form__input-quote" placeholder="Quote">
          <input type="text" class="add-form__input-movie" placeholder="Movie">
          <input type="text" class="add-form__input-year" placeholder="Year">
          <button class="add-form__btn">Add</button>
        </form>
        <button class="btn-show">Show Quotes</button>
        <button class="btn-add">Add Quote</button>
    </div>
        <div class="container"></div>
        <footer>
          <a href="https://github.com/vianarafael/imqdb"><ion-icon name="logo-github" class="git-icon"></ion-icon></a>
        </footer>
      </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
